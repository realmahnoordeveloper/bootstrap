<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="homepage.css">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
        <div class="container">
            <a class="navbar-brand text-danger fw-bold fs-2" href="#">NETFLIX</a>
            <div>
                <button class="btn btn-danger">Sign In</button>
            </div>
        </div>
    </nav>

    
    <section class="hero d-flex align-items-center text-center text-white">
        <div class="container">
            <h1 class="fw-bold display-4">Unlimited movies, TV shows, and more</h1>
            <p class="fs-5 mt-3">Starts at Rs 250. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="row justify-content-center mt-4">
                <div class="col-md-5">
                    <input type="email" class="form-control form-control-lg" placeholder="Email address">
                </div>
                <div class="col-md-3 mt-3 mt-md-0">
                    <button class="btn btn-danger btn-lg w-100">
                        Get Started >
                    </button>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
